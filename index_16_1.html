    <style>
      body {
        font-family: Arial;
      }

      .products {
        display: flex;
      }

      .product {
        height: 200px;
        width: 150px;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 1px solid black;
      }

      .product__title {
        text-align: center;
        margin-top: 25px;
      }

      .product__price {
        text-align: center;
        margin-bottom: 10px;
      }

      .product__image {
        width: 100%;
        height: 7em;
      }

      .product__action {
        background-color: black;
        color: white;
        border: none;
      }

      :hover.product__action {
        background-color: #343434;
      }

      .grey {
        background-color: grey;
      }

      input {
        width: 2em;
        height: 1em;
      }
    </style>
  </head>
  <body>
    <ul class="user-list"></ul>
    <div class="products"></div>
    <hr />
    <div class="cart_amoun">

      <select id="currencyName">
        <option value="₴">₴</option>
        <option value="$">$</option>
        <option value="€">€</option>
      </select>
      <button id="resetButton" style="margin-left: 16em">RESET</button>
    </div>
